<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Álbum do Casal 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginScreen">
    <form id="loginForm">
      <h2>Login do Amor 💘</h2>
      <input type="text" id="user1" placeholder="Nome 1" required />
      <input type="text" id="user2" placeholder="Nome 2" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div id="album" class="hidden">
    <aside class="sidebar">
      <button class="menu-toggle" id="menuToggle">☰</button>
      <nav id="menuOptions" class="hidden">
        <button data-filter="all">Todas as Mídias</button>
        <button data-filter="image">Fotos</button>
        <button data-filter="video">Vídeos</button>
        <button id="toggleTheme">🌞/🌙 Tema</button>
        <button>⚙️ Configurações</button>
      </nav>
    </aside>

    <main>
      <div id="gallery"></div>
    </main>

    <!-- Botão flutuante -->
    <button id="addButton">＋</button>

    <!-- Modal para envio -->
    <div id="uploadModal" class="modal hidden">
      <form id="uploadForm">
        <input type="file" id="mediaInput" accept="image/*,video/*" required />
        <input type="text" id="caption" placeholder="Comentário fofo 💬" />
        <button type="submit">Enviar 💌</button>
        <button type="button" id="closeModal">Cancelar ❌</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
