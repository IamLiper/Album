<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Álbum do Casal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <div class="sidebar">
    <button class="menu-toggle">☰</button>
    <nav class="menu">
      <button data-tab="all">Todas as Mídias</button>
      <button data-tab="photos">Fotos</button>
      <button data-tab="videos">Vídeos</button>
      <button data-tab="settings">Configurações</button>
    </nav>
  </div>

  <main>
    <section id="all" class="tab active"></section>
    <section id="photos" class="tab"></section>
    <section id="videos" class="tab"></section>
    <section id="settings" class="tab">
      <h2>Configurações</h2>
      <label>
        <input type="checkbox" id="themeToggle" />
        Modo escuro
      </label>
    </section>
  </main>

  <button class="add-button">+</button>

  <div class="modal hidden" id="addModal">
    <div class="modal-content">
      <button class="close-modal">×</button>
      <form id="uploadForm">
        <input type="file" name="file" required />
        <input type="text" name="caption" placeholder="Comentário (opcional)" />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
