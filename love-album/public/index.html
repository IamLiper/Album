<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Álbum 💖</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loginScreen">
    <form id="loginForm" class="form">
      <h2>Entrar no Álbum</h2>
      <input id="user1" placeholder="Seu nome" required />
      <input id="user2" placeholder="Nome dela(e)" required />
      <input id="password" type="password" placeholder="Senha do casal" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div id="album" style="display: none;">
    <header>
      <div id="menuToggle">
        <span></span><span></span><span></span>
      </div>
      <nav id="menu" class="hidden">
        <button onclick="filterGallery('all')">Todas as Mídias</button>
        <button onclick="filterGallery('image')">Fotos</button>
        <button onclick="filterGallery('video')">Vídeos</button>
        <button onclick="openSettings()">Configurações</button>
      </nav>
      <h1>💗 Álbum do Amor 💗</h1>
    </header>

    <div id="gallery" class="gallery"></div>

    <!-- Botão flutuante -->
    <button id="addMediaBtn" onclick="openUploadForm()">➕</button>

    <!-- Formulário flutuante de upload -->
    <div id="uploadPopup" class="popup hidden">
      <form id="uploadForm" class="form-popup">
        <input type="file" id="mediaInput" name="file" required />
        <input type="text" id="caption" placeholder="Comentário fofo 💬" />
        <button type="submit">Enviar</button>
        <button type="button" onclick="closeUploadForm()">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
