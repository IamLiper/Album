<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Álbum do Casal 💕</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <div class="menu-button" id="menuToggle">☰</div>
    <ul class="menu" id="menu">
      <li data-section="all" class="active">Todas as Mídias</li>
      <li data-section="photos">Fotos</li>
      <li data-section="videos">Vídeos</li>
      <li data-section="config">Configurações</li>
    </ul>
  </nav>

  <main>
    <section id="all" class="menu-section active"></section>
    <section id="photos" class="menu-section"></section>
    <section id="videos" class="menu-section"></section>
    <section id="config" class="menu-section">
      <h2>Configurações</h2>
      <button id="themeToggle">Alternar Modo Noturno 🌙</button>
    </section>
  </main>

  <!-- Botão flutuante -->
  <button class="fab" id="addMediaBtn">＋</button>

  <!-- Modal de upload -->
  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Adicionar Mídia</h2>
      <form id="uploadForm">
        <input type="file" name="media" required />
        <input type="text" name="comment" placeholder="Comentário (opcional)" />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
