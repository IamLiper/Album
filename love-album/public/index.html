<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Álbum do Casal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="menuToggle">☰</button>
  <div id="menu">
    <ul>
      <li onclick="filtrarMidias('todas')">Todas as mídias</li>
      <li onclick="filtrarMidias('image')">Fotos</li>
      <li onclick="filtrarMidias('video')">Vídeos</li>
      <li onclick="abrirConfiguracoes()">Configurações</li>
    </ul>
  </div>

  <div id="gallery"></div>

  <button id="addButton">+</button>

  <form id="uploadForm" style="display:none">
    <input type="file" id="mediaFile" accept="image/*,video/*" required />
    <input type="text" id="caption" placeholder="Comentário fofo" />
    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
